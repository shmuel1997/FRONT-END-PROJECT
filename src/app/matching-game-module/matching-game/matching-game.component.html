
<div  *ngIf="!endGame" class="matching-game">
    <div>
        <mat-card (click)="selectOriginWord(index)" *ngFor="let word of wordsToDisplay; let index=index" class="cards">
         <mat-card-content>
             <div >
                 {{ word?.origin }}
                 </div>
         </mat-card-content>    
       </mat-card> 
     </div>    
       <div>
       <mat-card  (click)="selectTargetWord(index)" *ngFor="let word of wordsToDisplayTarget let index=index" class="cards">
         <mat-card-content>
             <div >
                 {{ word?.target }}
                 </div>
         </mat-card-content>    
       </mat-card>  
       </div>
</div>
<div *ngIf="endGame">
<h4>{{category?.name}} results</h4>
<p>points: {{gamePoints}}</p>
<p>amount of attempts: {{tryCount}}</p>

<table mat-table [dataSource]="wordsToDisplay" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->



  <!-- Name Column -->
  <ng-container matColumnDef="OriginWord">
    <th mat-header-cell *matHeaderCellDef> origin word </th>
    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="TargetWord">
    <th mat-header-cell *matHeaderCellDef> target word </th>
    <td mat-cell *matCellDef="let element"> {{element.target}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>





</div>
